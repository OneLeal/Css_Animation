<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜光灯特效</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/glowing.css">
    <link rel="stylesheet" href="css/breathing.css">
    <link rel="stylesheet" href="css/loading.css">
</head>

<body>
    <div class="glowing-wrap">
        <!-- 霓虹灯 -->
        <div class="glowing-content">
            <div class="glowing-content-box glowing-content-text">
                <span>Hello World </span>
            </div>

            <div class="glowing-content-box glowing-content-icon">
                <div class="icon-box">
                    <ion-icon name="logo-github"></ion-icon>
                </div>
            </div>
        </div>

        <!-- 呼吸灯 & Loading -->
        <div class="glowing-content">
            <!-- 呼吸灯 -->
            <div class="breathing-light">
                <span class="breathing-red"></span>
                <span class="breathing-green"></span>
                <span class="breathing-blue"></span>
            </div>

            <!-- TODO: Loading 特效 -->
            <div class="loading-box">
                <div class="loading-wrap">
                    <div class="loading-line"></div>
                    <div class="loading-line"></div>
                    <div class="loading-line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
