<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电动画</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/special.css">
    <link rel="stylesheet" href="css/bubble.css">
</head>

<body>
    <div class="battery-wrap">
        <div class="battery-charge battery-charge-left">
            <div class="battery-charge-box">
                <div class="battery-header"></div>
                <div class="battery-body"></div>
            </div>
        </div>

        <div class="battery-charge battery-charge-middle">
            <div class="battery-charge-box">
                <div class="battery-header"></div>
                <div class="battery-body">
                    <div class="cover"></div>
                </div>
            </div>
        </div>

        <div class="battery-charge battery-charge-right">
            <div style="--clr: #00ff6f" class="battery-charge-special">
                <p class="special-number">95.05%</p>
                <div class="special-circle"></div>
                <div class="special-bottom"></div>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
                <span class="special-bubble"></span>
            </div>
        </div>
    </div>
</body>

</html>
